<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Accueil Elite 1 Féminine</title>
<link rel="stylesheet" href="style.css">
<style>
  body { font-family: Arial, sans-serif; background: #f6f6f6; color: #222; }
  h1 { color: #004aad; } /* Bleu AXA */
  .encart { background-color: #f06292; color: #fff; padding: 15px; margin: 15px 0; border-radius: 8px; }
  a { color: #004aad; text-decoration: none; font-weight: bold; }
</style>
</head>
<body>
  <h1>Championnat Elite 1 Féminine</h1>
  <p>Bienvenue sur le suivi du championnat Elite 1 féminine de rugby. Retrouvez matchs et classement.</p>

  <div class="encart" id="prochain-match">
    <strong>Prochain match :</strong> Chargement...
  </div>

  <div class="encart" id="dernier-resultat">
    <strong>Dernier résultat :</strong> Chargement...
  </div>

  <p><a href="resultats.html">Voir tous les résultats</a> | <a href="classement.html">Voir le classement</a></p>

<script>
async function loadMatches() {
  try {
    const res = await fetch("http://localhost:5000/api/matches");
    const data = await res.json();

    const now = new Date();

    // Prochain match
    const nextMatch = data
      .filter(m => m.status === "scheduled" && new Date(m.match_date) > now)
      .sort((a,b) => new Date(a.match_date) - new Date(b.match_date))[0];
    document.getElementById("prochain-match").innerHTML = nextMatch
      ? `<strong>Prochain match :</strong> ${nextMatch.home_team} vs ${nextMatch.away_team} le ${new Date(nextMatch.match_date).toLocaleString()}`
      : "<strong>Prochain match :</strong> Aucun";

    // Dernier résultat
    const lastMatch = data
      .filter(m => m.status === "played" && new Date(m.match_date) <= now)
      .sort((a,b) => new Date(b.match_date) - new Date(a.match_date))[0];
    document.getElementById("dernier-resultat").innerHTML = lastMatch
      ? `<strong>Dernier résultat :</strong> ${lastMatch.home_team} ${lastMatch.home_score} - ${lastMatch.away_score} ${lastMatch.away_team}`
      : "<strong>Dernier résultat :</strong> Aucun";

  } catch(err) {
    console.error(err);
  }
}

loadMatches();
</script>
</body>
</html>
