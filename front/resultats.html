<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Résultats Elite 1 Féminine</title>
<link rel="stylesheet" href="style.css">
<style>
  body { font-family: Arial, sans-serif; background: #f6f6f6; color: #222; }
  h1 { color: #004aad; } /* Bleu AXA */
  table { width: 100%; border-collapse: collapse; margin-top: 20px; }
  th, td { padding: 10px; border-bottom: 1px solid #ccc; text-align: left; }
  th { background-color: #f06292; color: #fff; } /* Rose AXA */
  tr:hover { background-color: #fce4ec; }
  a { color: #004aad; font-weight: bold; }
</style>
</head>
<body>
  <h1>Résultats Elite 1 Féminine</h1>
  <table id="results-table">
    <thead>
      <tr>
        <th>Date / Heure</th>
        <th>Domicile</th>
        <th>Extérieur</th>
        <th>Score</th>
        <th>Statut</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <p><a href="index.html">Accueil</a> | <a href="classement.html">Classement</a></p>

<script>
async function loadResults() {
  try {
    const res = await fetch("http://localhost:5000/api/matches");
    const data = await res.json();
    const tbody = document.querySelector("#results-table tbody");
    tbody.innerHTML = "";

    data.forEach(m => {
      const tr = document.createElement("tr");
      tr.innerHTML = `
        <td>${new Date(m.match_date).toLocaleString()}</td>
        <td>${m.home_team}</td>
        <td>${m.away_team}</td>
        <td>${m.status === "played" ? m.home_score + " - " + m.away_score : "-"}</td>
        <td>${m.status}</td>
      `;
      tbody.appendChild(tr);
    });
  } catch(err) {
    console.error(err);
  }
}

loadResults();
</script>
</body>
</html>
