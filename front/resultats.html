<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ScoreCenter — Résultats</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="site-header">
    <div class="wrap">
      <h1>Résultats — Elite 1 Féminine</h1>
      <nav>
        <a href="index.html">Accueil</a>
        <a href="resultats.html">Résultats</a>
      </nav>
    </div>
  </header>

  <main class="wrap">
    <section class="filters">
      <input id="filter-team" placeholder="Filtrer par équipe (nom partiel)" />
      <select id="filter-status">
        <option value="">Tous</option>
        <option value="played">played</option>
        <option value="scheduled">scheduled</option>
        <option value="canceled">canceled</option>
      </select>
      <button id="btn-filter">Filtrer</button>
    </section>

    <section>
      <table id="matches-table">
        <thead>
          <tr>
            <th>Date</th><th>Domicile</th><th>Extérieur</th><th>Score</th><th>Statut</th>
          </tr>
        </thead>
        <tbody>
          <tr><td colspan="5">Chargement...</td></tr>
        </tbody>
      </table>
    </section>
  </main>

  <footer class="site-footer">
    <div class="wrap">ScoreCenter — Rugby féminin Élite 1</div>
  </footer>

  <script src="main.js"></script>
</body>
</html>
